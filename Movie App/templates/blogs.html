{% extends 'base.html' %}

{% block content %}

<div class="container">
{% for object in blog_data %}

<div class="jumbotron" style="margin-top:20px;">
<h3> Author Name : {{ object["name"] }} </h3> <br>
<h6> Author Id : {{ object["email"]}} </h6> <br>
<h6> Contact Number : {{ object["phone"]}} </h6> <br>
<p> Content : {{ object["content"] }} </p>
</div>

{% endfor %}
</div>

{% endblock %}
